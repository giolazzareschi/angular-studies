<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Placa</label>
  <div class="col-sm-10">
    <input type="text" ng-model="truck.placa" class="form-control" id="placa" placeholder="Placa"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Combustível</label>
  <div class="col-sm-10">
    <input type="text" ng-model="truck.combustivel" class="form-control" id="year" placeholder="Combustível"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Marca</label>
  <div class="col-sm-10">
    <input type="text" ng-model="truck.marca" class="form-control" id="director" placeholder="Marca"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Modelo</label>
  <div class="col-sm-10">
    <input type="text" ng-model="truck.modelo" class="form-control" id="plot" placeholder="Modelo"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
